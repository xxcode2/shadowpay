<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1" opacity="0.5"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Lock icon -->
  <g transform="translate(500, 180)">
    <rect x="50" y="80" width="100" height="120" rx="10" fill="url(#accent)" opacity="0.2"/>
    <circle cx="100" cy="60" r="35" fill="none" stroke="url(#accent)" stroke-width="8"/>
    <rect x="60" y="80" width="80" height="100" rx="8" fill="url(#accent)"/>
    <circle cx="100" cy="120" r="12" fill="#0f172a"/>
    <rect x="95" y="120" width="10" height="30" fill="#0f172a"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    ShadowPay
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#94a3b8" text-anchor="middle">
    Private Payment Links on Solana
  </text>
  
  <!-- Features -->
  <g transform="translate(250, 480)">
    <!-- Feature 1 -->
    <circle cx="0" cy="0" r="8" fill="#0d9488"/>
    <text x="20" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#cbd5e1">
      Hide wallet address
    </text>
    
    <!-- Feature 2 -->
    <circle cx="250" cy="0" r="8" fill="#0d9488"/>
    <text x="270" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#cbd5e1">
      Non-custodial
    </text>
    
    <!-- Feature 3 -->
    <circle cx="470" cy="0" r="8" fill="#0d9488"/>
    <text x="490" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#cbd5e1">
      Privacy Cash
    </text>
  </g>
  
  <!-- URL -->
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#64748b" text-anchor="middle">
    shadowpay-seven.vercel.app
  </text>
</svg>
